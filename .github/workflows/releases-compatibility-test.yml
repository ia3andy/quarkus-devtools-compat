name: Releases compatibility tests

on:
  schedule:
    - cron:  '0 4 * * MON'
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17

      - name: Get Date
        id: get-date
        run: |
          echo "::set-output name=date::$(/bin/date -u "+%Y-%m")"
        shell: bash
      - name: Cache Maven Repository
        id: cache-maven
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          # refresh cache every month to avoid unlimited growth
          key: maven-repo-${{ runner.os }}-${{ steps.get-date.outputs.date }}

      - name: Download verified combinations
        uses: actions/download-artifact@v3
        with:
          name: verified-combinations.json

      - name: Test with Maven
        run: mvn test

      - name: Upload verified combinations
        uses: actions/upload-artifact@v3
        with:
          name: verified-combinations.json
          path: verified-combinations.json


